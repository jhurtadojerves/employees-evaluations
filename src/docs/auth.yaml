components:
  schemas:
    User:
      type: object
      description: User information
      properties:
        name:
          type: string
          example: John Doe
        email:
          type: string
          example: john@example.com
        role:
          type: string
          example: employee
        createdAt:
          type: string
          format: date-time
          example: '2024-04-22T18:36:22.123Z'
        updatedAt:
          type: string
          format: date-time
          example: '2024-04-22T18:36:22.123Z'

paths:
  /auth/register:
    post:
      summary: Register a new user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Alice Smith
                email:
                  type: string
                  example: alice@example.com
                password:
                  type: string
                  example: strongpassword123
              required:
                - name
                - email
                - password
      responses:
        201:
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Email already registered
      security: []

  /auth/login:
    post:
      summary: Login user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: alice@example.com
                password:
                  type: string
                  example: strongpassword123
              required:
                - email
                - password
      responses:
        200:
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6...
                  user:
                    $ref: '#/components/schemas/User'
        401:
          description: Invalid credentials
      security: []
